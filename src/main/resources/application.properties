# --- Server Configuration ---

# Define the port on which the application runs
server.port=8080

# Define the context path (optional, root by default)
server.servlet.context-path=/

# Application name
spring.application.name=smarthome

# --- Scheduling Configuration ---

# Enable task scheduling with a thread pool size
spring.task.scheduling.pool.size=5

# --- Logging Configuration ---

# Set logging level for Spring framework
logging.level.org.springframework=INFO

# Set logging level for the application packages (DEBUG to get more detailed logs)
logging.level.com.example.smarthome=DEBUG

# --- Error Handling (Optional) ---

# Customize error messages to include details in responses
server.error.include-message=always
server.error.include-binding-errors=always

# --- Security (Optional, only if using security) ---

# Disable security
